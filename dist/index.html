<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Document</title>
   <script defer="defer" src="main.dbc9ee6f0c1aae9b91bd.js"></script>
   <link href="main.4fce8939ffd8c63d5c7f.css" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__inner">
               <div class="header__leftside">
                  <div class="logo"><img class="logo__img" src="assets/5894ae0b5890f7b8b5f7.svg" alt="logo"></div>
                  <div class="header__changer-inner"><button id="first-page-btn"
                        class="header__page-changer">Discover</button> <button id="second-page-btn"
                        class="header__page-changer">Make Your Burger</button></div>
                  <div class="a"></div>
               </div>
               <div class="header__rightside">
                  <div class="header__contact-inner"><button class="header__cta-btn"><span
                           class="header__cta-btn-text">Call Me Back</span></button> <a class="header__phone"
                        href="tel: 8 800 437-87-22">8 800 437-87-22</a></div><a class="header__profile"><img
                        class="header__profile-img" src="assets/c6af1f1345f1ed35687a.svg" alt="avatar"></a>
               </div>
            </div>
         </div>
      </header>
      <section class="main">
         <div class="container">
            <div class="main__wrapper">
               <div class="main__inner">
                  <div class="main__inner-pg1 forslide">
                     <h1 class="main__title">Make Your Burger</h1>
                     <div class="main__content"><button class="main__btn">
                           <div class="main__btn-text">make burger</div>
                        </button>
                        <div class="main__burger">
                           <div class="burger"></div>
                        </div>
                     </div>
                  </div>
                  <div class="main__inner-pg2 forslide">
                     <div class="main__bg-img2"></div>
                     <div class="main__topside">
                        <div class="main__title-2">Make Your Burger</div>
                        <div class="main__content-wrapper">
                           <div class="main__const">
                              <div class="main__const-inner"></div>
                           </div>
                        </div>
                        <div class="main__info">
                           <h2 class="main__info-title">Summary</h2>
                           <div class="main__info-sum">
                              <div class="main__total"></div><button class="main__btn-checkout"><span
                                    class="main__btn-checkout-text">Checkout</span></button>
                           </div>
                           <p class="main__about-gift">Build a <span class="main__reason-sum">$10</span> Burger and Get
                              a Gift</p>
                           <div class="main__extra-info">
                              <div class="main__time"></div>
                              <div class="main__capacity"></div>
                              <div class="main__kcal"></div>
                           </div>
                        </div>
                     </div>
                     <div class="main__botside"></div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <footer class="footer">
         <div class="container">
            <div class="footer__inner">
               <div class="footer__leftside">
                  <div class="footer__company-info">2022, Make Your Burger</div>
                  <div class="footer__links"><a class="footer__links-policy" href="#">Privacy Policy</a> <a
                        class="footer__links-terms" href="#">Terms & Conditions</a></div>
               </div>
               <div class="footer__rightside"><a class="footer__payments" href="#"><img class="footer__payments-img"
                        src="assets/e69b39d73d9516b9f819.svg" alt="visa"> </a><a class="footer__payments" href="#"><img
                        class="footer__payments-img" src="assets/4f91ef6fa1651616764c.svg" alt="master"> </a><a
                     class="footer__payments" href="#"><img class="footer__payments-img"
                        src="assets/ccee2b510c7c892e10d6.svg" alt="gpay"> </a><a class="footer__payments" href="#"><img
                        class="footer__payments-img" src="assets/8f4f8225c695519c0e02.svg" alt="apay"> </a><a
                     class="footer__payments" href="#"><img class="footer__payments-img"
                        src="assets/bdd6126e51bbce119ad6.svg" alt="pp"> </a><a class="footer__payments" href="#"><img
                        class="footer__payments-img" src="assets/17f1809e69ceede55bb4.svg" alt="btc"> </a><a
                     class="footer__payments" href="#"><img class="footer__payments-img"
                        src="assets/81c27d4796ca8d427001.svg" alt="eth"></a></div>
            </div>
         </div>
      </footer>
   </div>
</body>

</html>
