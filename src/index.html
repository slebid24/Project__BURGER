<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__inner">
               <div class="header__leftside">
                  <div class="logo">
                     <img class="logo__img" src="/src/images/logo.svg" alt="logo">
                  </div>
                  <div class="header__changer-inner">
                     <div class="header__page-changer header__page-changer--active">Discover</div>
                     <div class="header__page-changer">Make Your Burger</div>
                  </div>
                  <div class="a"></div>
               </div>
               <div class="header__rightside">
                  <div class="header__contact-inner">
                     <button class="header__cta-btn">
                        <span class="header__cta-btn-text">Call Me Back</span>
                     </button>
                     <a class="header__phone" href="tel: 8 800 437-87-22">8 800 437-87-22</a>
                  </div>
                  <a class="header__profile">
                     <img class="header__profile-img" src="/src/images/avatar-dropdown.svg" alt="avatar">
                  </a>
               </div>
            </div>
         </div>
      </header>

      <section class="main">
         <div class="container">
            <div class="main__wrapper">
               <div class="main__inner">
                  <h1 class="main__title">Make Your Burger</h1>
                  <div class="main__content">

                     <button class="main__btn">
                        <div class="main__btn-text">make
                           burger</div>
                     </button>


                     <div class="main__burger">
                        <div class="burger">
                           <div class="burger__bun-top">
                              <img class="burger__bun-top-img-width" src="/src/images/Type=bun_top.svg" alt="">
                           </div>
                           <div class="burger__salad-top">
                              <img class="burger__salad-top-img-width" src="/src/images/Type=salad.svg" alt="">
                           </div>
                           <div class="burger__mayo-top">
                              <img class="burger__mayo-top-img-width" src="/src/images/Type=mayo.svg" alt="">
                           </div>
                           <div class="burger__cucumber-1">
                              <img class="burger__cucumber-img-width" src="/src/images/Type=cucumber.png" alt="">
                           </div>
                           <div class="burger__cucumber-2">
                              <img class="burger__cucumber-img-width" src="/src/images/Type=cucumber.png" alt="">
                           </div>
                           <div class="burger__cucumber-3">
                              <img class="burger__cucumber-img-width" src="/src/images/Type=cucumber.png" alt="">
                           </div>
                           <div class="burger__cucumber-4">
                              <img class="burger__cucumber-img-width" src="/src/images/Type=cucumber.png" alt="">
                           </div>
                           <div class="burger__bun-bot">
                              <img class="" src="/src/images/Type=bun_bottom.svg" alt="">
                           </div>
                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
      </section>

      <footer class="footer">
         <div class="container">
            <div class="footer__inner">
               <div class="footer__leftside">
                  <div class="footer__company-info">2022, Make Your Burger</div>
                  <div class="footer__links">
                     <a class="footer__links-policy" href="#">Privacy Policy</a>
                     <a class="footer__links-terms" href="#">Terms & Conditions</a>
                  </div>
               </div>
               <div class="footer__rightside">
                  <a class="footer__payments" href="#">
                     <img class="footer__payments-img" src="images/visa.svg" alt="visa">
                  </a>
                  <a class="footer__payments" href="#">
                     <img class="footer__payments-img" src="images/master.svg" alt="master">
                  </a>
                  <a class="footer__payments" href="#">
                     <img class="footer__payments-img" src="images/gpay.svg" alt="gpay">
                  </a>
                  <a class="footer__payments" href="#">
                     <img class="footer__payments-img" src="images/apay.svg" alt="apay">
                  </a>
                  <a class="footer__payments" href="#">
                     <img class="footer__payments-img" src="images/pp.svg" alt="pp">
                  </a>
                  <a class="footer__payments" href="#">
                     <img class="footer__payments-img" src="images/btc.svg" alt="btc">
                  </a>
                  <a class="footer__payments" href="#">
                     <img class="footer__payments-img" src="images/eth.svg" alt="eth">
                  </a>
               </div>
            </div>
         </div>
      </footer>
   </div>
</body>

</html>
